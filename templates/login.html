{% extends "layout.html" %}
{% block head %}
 <style>
    .btn-color{
        background-color: #0e1c36;
        color: #fff;
        
      }
      
      .profile-image-pic{
        height: 200px;
        width: 200px;
        object-fit: cover;
      }
      
      
      
      .cardbody-color{
        background-color: #ebf2fa;
      }
      
      a{
        text-decoration: none;
      }
 </style>
{% endblock %}
{% block title %}Home{% endblock %}
{% block content %}
{%if 'logged' in message %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% elif 'incorrect' in message%}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login</h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="POST">

            <div class="text-center">
              <img src="/static/ILib_logo.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Login</button></div>
          </form>
          <a class="btn btn-primary" href="{{url_for('generate')}}" role="button">Add dummy data</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
